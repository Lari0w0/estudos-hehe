<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>
    <body>
    <script src="script.js"></script>
        
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    
    <a href="inicio.html"><button class="button">Inicio</button></a>
    
    <div class="content">

        <h1 id="titulo1">CADASTRO</h1>
        <form action="submit.html" id="formId">
            <br>
            <label class="subtext">Nome:</label><br>
            <input type="text" id="nome" name="name" placeholder="Nome" required>
            <br><br>
            <label class="subtext">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx"  required>
            <br><br>
            
            <label class="subtext">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br><br>
            <label class="subtext">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx)xxxxx-xxxx" maxlength="12"  minlength="11" required>
            <br><br>
            
            <label class="subtext">Curso:</label>
            <select name="curso" id="mainSelect" required>
                <option value="0">Selecione um curso:</option>
                <option value="DS">Desenvolvimento de Sistemas</option>
                <option value="RH">Recursos Humanos</option>
                <option value="ADM">Adiministração</option>
                <option value="ENF">Enfermagem</option>
            </select>
            <br>
            <div id="opcoesDiscDS">
                <p>Escolha a Disciplina</p>
                <input type="checkbox" id="CheckLing" name="IntProg"> <label>Introdução à Programação</label>
                <br>
                <input type="checkbox" id="CheckLing" name="LogProg"> <label>Lógica de Programação</label>
                <br>
                <input type="checkbox" id="CheckLing" name="ProgWeb"> <label>Programação Web</label>
                <br>
                <input type="checkbox" id="CheckLing" name="FrontEnd"> <label>FrontEnd</label>
                <br>
                <input type="checkbox" id="CheckLing" name="BackEnd"> <label>BackEnd</label>
                <br>
                <input type="checkbox" id="CheckLing" name="DevMobile"> <label>Desenvolvimento Mobile</label>
                <br>
                <input type="checkbox" id="CheckLing" name="BD"> <label>Banco de Dados</label>               
            </div>

            <div id="opcoesDiscENF">
                <p>Escolha a Disciplina</p>
                <input type="checkbox" id="CheckLing" name="BatimentoCardio"> <label>Anatomia e Fisiologia</label>
                <br>
                <input type="checkbox" id="CheckLing" name="ModaRopaBranca"> <label>Micro-biologia</label>
                <br>
                <input type="checkbox" id="CheckLing" name="Desprezo"> <label>Farmacologia</label>
                <br>
                <input type="checkbox" id="CheckLing" name="MedicinaPraQuemNãoTirou800NoENEM"> <label>Psiquiatria</label>
                <br>
                <input type="checkbox" id="CheckLing" name="LimparBundaDeVelho"> <label>BioÉtica</label>
                <br>
                <input type="checkbox" id="CheckLing" name="Vacina"> <label>Bioquímica</label>
                <br>
                <input type="checkbox" id="CheckLing" name="LavarMao"> <label>Biofísica</label>               
            </div>

            <div id="opcoesDiscADM">
                <p>Escolha a Disciplina</p>
                <input type="checkbox" id="CheckLing" name="INSS"> <label>Conceitos Administracionais</label>
                <br>
                <input type="checkbox" id="CheckLing" name="URSS"> <label>Contabilidade</label>
                <br>
                <input type="checkbox" id="CheckLing" name="Maconha"> <label>Economia</label>
                <br>
                <input type="checkbox" id="CheckLing" name="CNPJ"> <label>Marketing</label>
                <br>    
                <input type="checkbox" id="CheckLing" name="CNH"> <label>Gestão Estratégica</label>
                <br>
                <input type="checkbox" id="CheckLing" name="Desemprego"> <label>Finanças Empresáriais</label>
                <br>
                <input type="checkbox" id="CheckLing" name="Uber"> <label>Qualidade de Processos</label>
                
            </div>

            <div id="opcoesDiscRH">
                <p>Escolha a Disciplina</p>
                <input type="checkbox" id="CheckLing" name="ComoHumilhas"> <label>Gestão de Pessoas</label>
                <br>
                <input type="checkbox" id="CheckLing" name="RecursosDesumanos"> <label>Legislação Trabalhista</label>
                <br>
                <input type="checkbox" id="CheckLing" name="Top10FormazDeJogarUmCurriculoFora"> <label>Psicologia Organizacional</label>
                <br>
                <input type="checkbox" id="CheckLing" name="DesprezosHumanos"> <label>Adiministração Geral</label>
                <br>
                <input type="checkbox" id="CheckLing" name="Top10PerguntasMAISDIFICEISdomundo"> <label>Treinamento e Desenvolvimento</label>
                <br>
                <input type="checkbox" id="CheckLing" name="InsultosHumanos"> <label>Relações Trabalhistas</label>
                <br>
                <input type="checkbox" id="CheckLing" name="Top10FormasDeMandarAlguemEmbora"> <label>Responsabilidade Social</label>  
            </div>

            <br>
            <label class="subtext">Dt Nascimento:</label>
            <input type="date" id="data" name="dtNasc" required>
            <br><br>

            <label class="subtext">Turno:</label>
            <select name="turno" id="mainSelect1" required>
                <option value="0">Selecione um curso:</option>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
                <option value="cuturno">FDS</option>
            </select>

            <br><br>
            <a href="declaracao.html"><button type="submit" id="butao">Enviar</button></a>
            <button type="reset" id="butao">Limpar</button>
        </form>
    </div>
</body>
</html>
